name: Test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '3.2', '3.1', '3.0', '2.7', '2.6' ]
        os:
          - windows-latest
        experimental: [false]
        include:
          - ruby: 'head'
            os: windows-latest
            experimental: true
    name: Ruby ${{ matrix.ruby }} on ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install
      run: |
        ruby --version
        gem --version
        gem install bundler rake
        ridk exec bundle install --jobs 4 --retry 3
    - name: Unit Test
      run: |
        bundle exec rake test
